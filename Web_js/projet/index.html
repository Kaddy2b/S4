<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Piano's Heroes</title>
	<link rel="icon" type="image/png" href="./images/logo.png" />
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="pages Home-page" id="title">
		<div class="container text-center">
			<div class="page-header">
				<h1>Piano's Heroes</h1>
				<h2>So Much Fun</h2>
			</div>
			<div class="row menu margin-auto">
				<div class="col-md-10" id="playlist">
					<label for="selecteur" class="form-control text-center">Choix de la Musique</label>
					<select id="selecteur" class=form-control onchange="choisir();">
						<option value="./sons/Parasyte_-_Next_to_You">Parasyte - Next to You</option>
						<option value="./sons/mort_aux_taches">mort aux t√¢ches !</option>
					</select>
				</div>
				<!-- playlist -->
				<div class="col-md-2">
					<a href="#jeu"><button class="btn btn-play btn-success btn-lg" onclick="jouer(0);">PLAY</button></a>
				</div>
				<!-- PLAY -->
			</div>
		</div>
	</div>
	<div class="pages Game-page" id="jeu">
		<div class="position-absolute">
			<input type="submit" value="Pause" class="btn btn-success" id="pause" onclick="paused();">
			<input type="submit" value="Stop" class="btn btn-danger" onclick="stop();">
		</div>
		<div class="container" id="container-GamePad">
			<div class="row flex-center" id="GamePad">
				<div id="touche1" class="touches col-md-1"><!-- A --></div>
				<div id="touche2" class="touches col-md-1"><!-- Z --></div>
				<div id="touche3" class="touches col-md-1"><!-- E --></div>
				<div id="touche4" class="touches col-md-1"><!-- R --></div>
				<div id="touche5" class="touches col-md-1"><!-- T --></div>
				<div id="touche6" class="touches col-md-1"><!-- Y --></div>
				<div id="touche7" class="touches col-md-1"><!-- U --></div>
				<div id="touche8" class="touches col-md-1"><!-- I --></div>
				<!-- Touches -->
			</div>
		</div>
		<!-- subMain -->
		<audio id="audioPlayer">
			<source id="sourcePlayerOGG" src="./sons/Parasyte_-_Next_to_You.ogg">
		    <source id="sourcePlayerMP3" src="./sons/Parasyte_-_Next_to_You.mp3">
		</audio>
		<!-- audio -->
	</div>
</body>
<script type="text/javascript" src="./js/script.js"></script>
<!-- script -->
</html>
